        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./imgs/logoPrimate.png" class="logo-img" alt="Logo Primates">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

    <main>
        <section class="container my-5">
            <h2 class="fuentePrimates mb-4 text-center">Contacto</h2>
            
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Juan Pérez">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribinos tu duda o consulta..."></textarea>
                </div>

                <button type="submit" class="btn btn-dark">Enviar mensaje</button>
            </form>
        </section>

    </main>

    <footer class="py-5 mt-5">
        <div class="container">
            <div class="text-center mb-4">
                <h5 class="mb-3 fuentePrimates">Suscribite al Newsletter</h5>
                <form class="d-flex justify-content-center">
                    <input type="email" class="form-control w-50 me-2" placeholder="Email">
                    <button class="btn btn-dark" id="newsletter" type="submit">→</button>
                </form>
            </div>

            <div class="row text-center text-md-start mt-5">
                <div class="col-md-6 mb-4">
                    <h6 class="fuentePrimates fw-bold">PRIMATES</h6>
                    <ul class="list-unstyled">

                    </ul>
                </div>
                <div class="col-md-6 mb-4">
                    <h6 class="fuentePrimates fw-bold">Contacto</h6>
                    <p class="mb-0 fuentePrimates">+54 9 11 5009 8142</p>
                    <p class="fuentePrimates">El Salvador 5078, Buenos Aires, Argentina</p>
                </div>
            </div>
            
            <div class="d-flex justify-content-center my-4">
